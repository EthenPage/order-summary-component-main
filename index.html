<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>

    <img class="heroimg" src="./images/illustration-hero.svg" alt="hero">

    <div class="content">
      <div class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="plan-img">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan-desc">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="plan-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="action">
        <a class="payment" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mirza Monirul Alam</a>.
    </div>
  </footer>
</body>

</html>
